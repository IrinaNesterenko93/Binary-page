<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/regular.css">
    <title>Page</title>
</head>
<body>
    <header class="wrap">
        <div class="header-wrp">
            <div class="logo">
                <img src="img/logo.png" height="40px" alt="Logo">
            </div>
            <div class="nav-menu">
                <a class="notification" href="#"><i class="fas fa-bell"></i></a>
                <input id="click" type="checkbox"/>
                <label for="click" class="name-profile">I</label>
                
                <ul class="d-d-menu">
                    <li><a href="#">Ira Nesterenko</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <div class="content-wrp">
        <div class="content">
            <img class="error-img" src="img/not-found.png" alt="Page not found"> 
        </div>
    </div>

    <div class="btm-notice-wrp">
        <div class="btm-notice red">
            <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
            <div class="text-info">
                <p>Error</p>
                <p>Something went wrong. Please try again later. </p>
            </div>
        </div>

        <div class="btm-notice green">
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <div class="text-info">
                <p>Success</p>
                <p>Profile was apdated.</p>
            </div>
        </div>

        <!-- <div class="btm-notice orange">
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <div class="text-info">
                <p>Warning</p>
                <p>Deadline is coming.</p>
            </div>
        </div> -->

    </div>
</div>
</body>
</html>
